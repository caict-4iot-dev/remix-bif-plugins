server {
        listen 80;
        listen [::]:80;

        # 替换域名
        server_name bif-solidity.remix-project.cn;

        listen 443 ssl;
        listen [::]:443 ssl;

        # 替换证书
        ssl_certificate   /home/ubuntu/remix-bif/bif-solidity/bif-solidity.remix-project.cn_bundle.crt;
        ssl_certificate_key  /home/ubuntu/remix-bif/bif-solidity/bif-solidity.remix-project.cn.key;

        ssl_session_timeout 5m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;

        # 替换目录
        root /home/ubuntu/remix-bif/bif-solidity/solidity-compiler;
        index index.html index.htm index.nginx-debian.html;

        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_disable "MSIE [1-6]\.";
        gzip_min_length 1024;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers X-Requested-With;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;

        location / {
          try_files $uri /index.html;
        }


}
